@if (logined || skip) {
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-success position-sticky top-0 z-1">
    <div class="container-fluid px-5">
      <a class="navbar-brand main_color fw-bold me-5" routerLink="home">
        <div class="w-160px h-65px">
          <img class="w-100 h-100" src="../../../assets/images/organic-store-logo5.svg"  alt="logo">
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="home" routerLinkActive="main_color" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="category" routerLinkActive="main_color">Categories</a>
          </li>
          @if (!logined) {
            <li class="nav-item">
              <a class="nav-link" routerLink="register" routerLinkActive="main_color">Register</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link" routerLink="login" routerLinkActive="main_color">Login</a>
            </li>
          }
          @else{
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="main_color">
                <i class="fa-solid fa-user"></i>
              </a>
            </li>
          }
        </ul>
        <div class="ms-auto mb-2 mb-lg-0 me-5 text-success">
          <i class="fa-solid fa-basket-shopping fs-4"></i>
        </div>
        <button class="btn btn-outline-success" (click)="logOut()" *ngIf="logined">logOut</button>
      </div>
    </div>
  </nav>
}
