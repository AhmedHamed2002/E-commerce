<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="loginData(loginForm)">
  <label for="n1"> User Name :</label>
  <input type="text" id="n1" class="form-control mb-3" formControlName="username">
  <label for="p">  Password :</label>
  <input type="password" id="p" class="form-control mb-3" formControlName="password">
  <div class="w-100 text-center">
    <button class="btn btn-success mt-4" >Login</button>
  </div>
</form>
<div class="w-50 m-auto text-center mt-5">
  <p>
    <a class="btn text-decoration-underline text-muted" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Hint
    </a>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <p>userName : emilys</p>
      <p>password : emilyspass </p>
    </div>
  </div>
</div>
</div>
